<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo và thống kê</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Báo cáo và thống kê</h1>
        <!-- Thanh điều hướng hoặc menu -->
        <nav>
            <ul>
                <li><a href="#">Tổng quan</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Đơn hàng</a></li>
                <li><a href="#">Thống kê</a></li>
                <li><a href="#">Cài đặt</a></li>
            </ul>
        </nav>
    </header>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
        }

        .summary {
            display: flex;
            justify-content: space-between;
        }

        .summary-item {
            background-color: #f4f4f4;
            padding: 10px;
            width: 200px;
        }

        .chart {
            /* Thiết lập kích thước và kiểu của biểu đồ */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }
    </style>
    <main>
        <!-- Phần tổng quan -->
        <section class="overview">
            <h2>Tổng quan</h2>
            <!-- Các số liệu tổng quan -->
            <div class="summary">
                <div class="summary-item">
                    <h3>Số lượng sản phẩm</h3>
                    <p>100</p>
                </div>
                <div class="summary-item">
                    <h3>Số lượng đơn hàng</h3>
                    <p>50</p>
                </div>
                <!-- Các mục khác -->
            </div>
        </section>

        <!-- Phần thống kê -->
        <section class="statistics">
            <h2>Thống kê</h2>
            <!-- Biểu đồ thống kê -->
            <div class="chart">
                <!-- Dùng thư viện JS để vẽ biểu đồ -->
                <!-- Ví dụ: Chart.js -->
            </div>
        </section>

        <!-- Phần quản lý sản phẩm -->
        <section class="product-management">
            <h2>Quản lý sản phẩm</h2>
            <!-- Bảng hiển thị sản phẩm -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sản phẩm được tạo động từ server -->
                </tbody>
            </table>
        </section>

        <!-- Các phần khác như quản lý đơn hàng, cài đặt tài khoản, vv -->
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>

</html>
